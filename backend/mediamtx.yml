# MediaMTX configuration

# Global settings
logLevel: info
logDestinations:
  - stdout

# RTSP server settings
rtsp:
  # Listen on all interfaces, not just localhost
  addresses:
    - "0.0.0.0:8554"
  readTimeout: 10s
  writeTimeout: 10s
  readBufferCount: 2048

# RTMP server (disable if not needed)
rtmp:
  disable: true

# HLS server (disable if not needed)
hls:
  disable: true

# HTTP server (disable if not needed)
http:
  disable: true

# Paths configuration (optional, for custom stream handling)
paths: {}
