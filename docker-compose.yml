name: violence-detection

services:
  # Zookeeper (for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: violence-detection-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_INIT_LIMIT: 5
    ports:
      - "2181:2181"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: violence-detection-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 24
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s
    networks:
      - app-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: violence-detection-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: violence-detection-backend
    env_file:
      - ./backend/.env
    environment:
      TZ: Asia/Ho_Chi_Minh
      RTSP_BASE_URL: rtsp://rtsp-server:8554
      REDIS_URL: redis://redis:6379/0
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      MODEL_PATH: /app/ai_service/training/two-stage/checkpoints/best_model.pt
      INFERENCE_DEVICE: cpu

    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      # Persist logs on host
      - ./backend/logs:/app/logs
      - ./backend/firebase-service-account.json:/app/firebase-service-account.json
      # Mount ai_service/insights for analytics
      - ./ai_service:/app/ai_service
      - /app/__pycache__
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - app-network

  # Inference Consumer (AI Model Service - SEPARATE PROCESS)
  # Runs independently to avoid GIL blocking the FastAPI backend
  # Listens to Kafka, runs model inference, publishes to Redis
  inference:
    build:
      context: ./ai_service
      dockerfile: Dockerfile
    container_name: violence-detection-inference
    env_file:
      - ./ai_service/.env
    environment:
      TZ: Asia/Ho_Chi_Minh
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      REDIS_URL: redis://redis:6379/0
      MODEL_PATH: /app/training/two-stage/checkpoints/best_model.pt
      INFERENCE_DEVICE: cpu
      ALERT_COOLDOWN_SECONDS: 30
    volumes:
      - ./ai_service:/app
      - ./ai_service/logs:/app/logs
      - /app/__pycache__
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      backend:
        condition: service_started
    # Add a small delay to ensure Kafka Group Coordinator is ready
    command: sh -c "sleep 10 && python inference/inference_consumer_service.py"
    networks:
      - app-network

  # RTSP Server (MediaMTX)
  rtsp-server:
    image: bluenviron/mediamtx:latest
    container_name: rtsp-server
    ports:
      - "8554:8554" # RTSP
      - "8888:8888" # HLS
      - "8889:8889" # WebRTC HTTP
      - "8189:8189/udp" # WebRTC ICE/UDP
    volumes:
      - ./mediamtx.yml:/mediamtx.yml
    environment:
      MEDIAMTX_LOGLEVEL: info
    networks:
      - app-network

  # Cameras (FFmpeg)
  camera-1:
    image: jrottenberg/ffmpeg:5.1-alpine
    container_name: camera-1
    command: >
      -re -stream_loop -1 -i /videos/violence_1.mp4
      -s 640x480 -r 15
      -c:v libx264 -preset ultrafast -tune zerolatency -bf 0 -g 30
      -an -f rtsp -rtsp_transport tcp rtsp://rtsp-server:8554/cam1
    volumes:
      - ./ai_service/utils/test_data/inputs/videos:/videos
    restart: on-failure
    networks:
      - app-network

  camera-2:
    image: jrottenberg/ffmpeg:5.1-alpine
    container_name: camera-2
    command: >
      -re -stream_loop -1 -i /videos/violence_4.mp4
      -s 640x480 -r 15
      -c:v libx264 -preset ultrafast -tune zerolatency -bf 0 -g 30
      -an -f rtsp -rtsp_transport tcp rtsp://rtsp-server:8554/cam2
    volumes:
      - ./ai_service/utils/test_data/inputs/videos:/videos
    restart: on-failure
    networks:
      - app-network

  camera-3:
    image: jrottenberg/ffmpeg:5.1-alpine
    container_name: camera-3
    command: >
      -re -stream_loop -1 -i /videos/violence_5.mp4
      -s 640x480 -r 15
      -c:v libx264 -preset ultrafast -tune zerolatency -bf 0 -g 30
      -an -f rtsp -rtsp_transport tcp rtsp://rtsp-server:8554/cam3
    volumes:
      - ./ai_service/utils/test_data/inputs/videos:/videos
    restart: on-failure
    networks:
      - app-network

  camera-4:
    image: jrottenberg/ffmpeg:5.1-alpine
    container_name: camera-4
    command: >
      -re -stream_loop -1 -i /videos/boxer.mp4
      -s 640x480 -r 15
      -c:v libx264 -preset ultrafast -tune zerolatency -bf 0 -g 30
      -an -f rtsp -rtsp_transport tcp rtsp://rtsp-server:8554/cam4
    volumes:
      - ./ai_service/utils/test_data/inputs/videos:/videos
    restart: on-failure
    networks:
      - app-network

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
    container_name: violence-detection-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./admin-dashboard:/app
      - /app/node_modules
    depends_on:
      - backend
      - rtsp-server
    networks:
      - app-network

  # Namenode - Master node that manages file system namespace
  hdfs-namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: hdfs-namenode
    environment:
      - CLUSTER_NAME=analytics-cluster
      - CORE_CONF_fs_defaultFS=hdfs://hdfs-namenode:9000
      - HDFS_CONF_dfs_replication=1
    volumes:
      - hdfs_namenode:/hadoop/dfs/name
    ports:
      - "9870:9870"  # Web UI
      - "9000:9000"  # HDFS port
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9870"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Datanode - Worker node that stores actual data
  hdfs-datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: hdfs-datanode
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://hdfs-namenode:9000
      - HDFS_CONF_dfs_replication=1
    volumes:
      - hdfs_datanode:/hadoop/dfs/data
    depends_on:
      hdfs-namenode:
        condition: service_healthy
    networks:
      - app-network

  # Analytics Consumer (HDFS Archiver)
  # Consumes inference results from Kafka and uploads to HDFS
  analytics-consumer:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: violence-detection-analytics-consumer
    env_file:
      - ./backend/.env
    environment:
      TZ: Asia/Ho_Chi_Minh
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_RESULT_TOPIC: inference-results
      HDFS_NAMENODE_URL: http://hdfs-namenode:9870
    volumes:
      - ./backend:/app
    depends_on:
      kafka:
        condition: service_healthy
      hdfs-namenode:
        condition: service_healthy
    command: python src/infrastructure/kafka/analytics_consumer.py
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  redis_data:
  hdfs_namenode:
  hdfs_datanode: